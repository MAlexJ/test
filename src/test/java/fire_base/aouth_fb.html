<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">

    <script src="https://www.gstatic.com/firebasejs/3.6.10/firebase.js"></script>

    <script src="https://www.gstatic.com/firebasejs/3.6.10/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.6.10/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.6.10/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.6.10/firebase-messaging.js"></script>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

    <script>

        var config = {
            apiKey: "AIzaSyAHkN0ZqV93227F8lbbruWTVV3YctzGOnE",
            authDomain: "bookadoc-79537.firebaseapp.com",
            databaseURL: "https://bookadoc-79537.firebaseio.com",
            storageBucket: "bookadoc-79537.appspot.com",
            messagingSenderId: "504014646381"
        };

        firebase.initializeApp(config);

        $("#create-user").on("click", function () {
            console.log("create user");
            var email = $("#email").val();
            var password = $("#password").val();
            createUser(email, password);
        });

        var createUser = function (email, password) {
            firebase.auth().createUserWithEmailAndPassword(email, password).catch(function (error) {
                // Handle Errors here.
                var errorCode = error.code;
                var errorMessage = error.message;
                console.log("error code: " + errorCode);
                console.log("error message: " + errorMessage);
            });
        };


    </script>

</head>
<body>

<div id="app">
    <form id="form">
        <input type="email" id="email" placeholder="email@email.com">
        <br> <br>
        <input type="password" id="password" placeholder="password">
        <br> <br>
        <button id="create-user">Add User</button>
    </form>
</div>

</body>
</html>
